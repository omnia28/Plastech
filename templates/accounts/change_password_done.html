{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="{% static 'image/home/logo2.png' %}" type="image/png" />
    <title>Password Changed</title>
    <style>
      body {
        background: #e2e8f0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .message-box {
        background: #ffffff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
      }

      .logo {
        width: 100px;
        margin: 0 auto 20px;
      }

      h2 {
        color: #2d3748;
        margin-bottom: 15px;
      }

      p {
        color: #4a5568;
        margin-bottom: 30px;
      }

      a {
        display: inline-block;
        text-decoration: none;
        background-color: #3182ce;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      a:hover {
        background-color: #2b6cb0;
      }
    </style>
  </head>
  <body>
    <div class="message-box">
      <img src="{% static 'image/home/logo2.png' %}" alt="Logo" class="logo" />

      <h2>Password Changed Successfully</h2>
      <p>Your password has been updated.</p>
      <a href="{% url 'user_profile' %}">Back to Profile</a>
    </div>
  </body>
</html>
