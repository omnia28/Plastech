<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Select Sensor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f4f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      .form-container {
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }
      
      h2 {
        margin-bottom: 20px;
        color: #333;
      }
      
      input[type='text'],
      select {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
      }
      
      button {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      button:hover {
        background-color: #45a049;
      }
      
      .error {
        color: red;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Enter Your Sensor ID</h2>
      {% if messages %}
        {% for message in messages %}
          <p style="color: red;">{{ message }}</p>
        {% endfor %}
      {% endif %}
      <form method="POST">
        {% csrf_token %}
        <input type="text" name="sensor_id" placeholder="Sensor ID" required />

        <label for="input_type">Select Input Type:</label>
        <select name="input_type" id="input_type" required>
          <option value="firebase">Firebase (Real-Time)</option>
          <option value="manual">Manual</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
