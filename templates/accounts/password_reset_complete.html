{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Reset Complete</title>
    <style>
      body {
        background: #e2e8f0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      .complete-box {
        background: #ffffff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
      }
      
      .logo {
        width: 100px;
        margin: 0 auto 20px;
      }
      
      h2 {
        color: #2d3748;
        margin-bottom: 15px;
      }
      
      p {
        color: #4a5568;
        font-size: 15px;
        margin-bottom: 20px;
      }
      
      a {
        display: inline-block;
        background-color: #3182ce;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      
      a:hover {
        background-color: #2b6cb0;
      }
    </style>
  </head>
  <body>
    <div class="complete-box">
      <img src="{% static 'image/home/logo2.png' %}" alt="Logo" class="logo" />
      <h2>Password Reset Successful</h2>
      <p>Your password has been set. You can now log in with your new password.</p>
      <a href="{% url 'user_login' %}">Go to Login</a>
    </div>
  </body>
</html>
