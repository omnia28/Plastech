{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Set New Password</title>
    <style>
      body {
        background: #e2e8f0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      .confirm-box {
        background: #ffffff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
      }
      
      .logo {
        width: 100px;
        margin: 0 auto 20px;
      }
      
      h2 {
        color: #2d3748;
        margin-bottom: 15px;
      }
      
      form {
        text-align: left;
      }
      
      form p {
        margin-bottom: 20px;
        color: #4a5568;
        font-size: 15px;
      }
      
      input[type='password'] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #cbd5e0;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s;
      }
      
      input[type='password']:focus {
        border-color: #3182ce;
      }
      
      button {
        width: 100%;
        background-color: #3182ce;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
      }
      
      button:hover {
        background-color: #2b6cb0;
      }
    </style>
  </head>
  <body>
    <div class="confirm-box">
      <img src="{% static 'image/home/logo2.png' %}" alt="Logo" class="logo" />
      <h2>Set a New Password</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
      </form>
    </div>
  </body>
</html>
